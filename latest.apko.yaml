    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - '@local ./packages'
  packages:
    - bash
    - bind-tools
    - bird@local
    - busybox
    - calicoctl
    - ctop@local
    - curl
    - dhcping@local
    - drill@local
    - ethtool@local
    - file
    - fping@local
    - git
    - grpcurl@local
    - iftop@local
    - iperf@local
    - iperf3@local
    - ipvsadm@local
    - jq
    - netcat-openbsd
    - nmap-nping@local
    - nmap-scripts@local
    - nmap@local
    - openssh
    - openssl
    - py3.11-pip
