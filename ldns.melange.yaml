package:
  name: ldns
  version: 1.8.3
  epoch: 0
  description: Lowlevel DNS(SEC) library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: BSD-2-Clause
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - openssl-dev
      - libpcap-dev
      - perl
      - libtool

pipeline:
  - uses: fetch
    with:
      expected-sha256: c3f72dd1036b2907e3a56e6acf9dfb2e551256b3c1bbd9787942deeeb70e7860
      uri: https://nlnetlabs.nl/downloads/ldns/ldns-${{package.version}}.tar.gz
  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --with-drill \
        --disable-dane-verify
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

subpackages:
  - name: "drill"
    description: "DNS(SEC) query tool ala dig"
    pipeline:
      - runs: |                  
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/drill "${{targets.subpkgdir}}"/usr/bin/