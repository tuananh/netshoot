contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - '@local ./packages'
  packages:
    - wolfi-baselayout
    - busybox
    - calicoctl
    - curl
    - bash
    # - apache2-utils
    - jq
    # - httpie
    - netcat-openbsd
    - python-3.11
    - py3.11-pip
    - git
    - websocat@local
    - iperf@local
    - iperf3@local
    - openssh
    - socat

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /bin/bash

archs:
- amd64
# - arm64